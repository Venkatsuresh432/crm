<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="%sveltekit.assets%/assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["%sveltekit.assets%/assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>
    <link rel="stylesheet" href="%sveltekit.assets%/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="%sveltekit.assets%/assets/css/plugins.min.css" />
    <link rel="stylesheet" href="%sveltekit.assets%/assets/css/kaiadmin.min.css" />
    <link rel="stylesheet" href="%sveltekit.assets%/assets/css/demo.css" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div class="wrapper">
      <div style="display: contents">%sveltekit.body%</div>
    </div>
	  <script src="%sveltekit.assets%/assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="%sveltekit.assets%/assets/js/core/bootstrap.min.js"></script>
    <script src="%sveltekit.assets%/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <script src="%sveltekit.assets%/assets/js/plugin/chart.js/chart.min.js"></script>
    <script src="%sveltekit.assets%/assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>
    <script src="%sveltekit.assets%/assets/js/plugin/chart-circle/circles.min.js"></script>
    <script src="%sveltekit.assets%/assets/js/plugin/datatables/datatables.min.js"></script>
    <script src="%sveltekit.assets%/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
    <script src="%sveltekit.assets%/assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
    <script src="%sveltekit.assets%/assets/js/plugin/jsvectormap/world.js"></script>
    <script src="%sveltekit.assets%/assets/js/plugin/sweetalert/sweetalert.min.js"></script>
    <script src="%sveltekit.assets%/assets/js/kaiadmin.min.js"></script>
    <script src="%sveltekit.assets%/assets/js/setting-demo.js"></script>
    <script src='%sveltekit.assets%/assets/js/demo.js'></script>
    <script>
      $("#lineChart").sparkline([102, 109, 120, 99, 110, 105, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#177dff",
        fillColor: "rgba(23, 125, 255, 0.14)",
      });

      $("#lineChart2").sparkline([99, 125, 122, 105, 110, 124, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#f3545d",
        fillColor: "rgba(243, 84, 93, .14)",
      });

      $("#lineChart3").sparkline([105, 103, 123, 100, 95, 105, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#ffa534",
        fillColor: "rgba(255, 165, 52, .14)",
      });
    </script>
  </body>
</html>
